<p>
  switch-bar-2d works!
</p>

<ul class="bar">
  <li *ngFor="let input of inputs.values()" class="input" (click)="inputClick($event)" id='input{{ input.id }}' attr.name="{{ input.id }}">
    <div >
        {{ input.name }}
    </div>
  </li>
</ul>
<ul class="bar">
  <li *ngFor="let channel of channels.values()" class="output" id="channel{{ channel.id }}" (click)="channelClick($event)" attr.name="{{ channel.id }}">
      <div>
          {{ channel.name }}
      </div>
  </li>
</ul>
