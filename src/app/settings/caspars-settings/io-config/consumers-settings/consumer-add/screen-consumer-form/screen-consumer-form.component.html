<form (ngSubmit)="formSubmit()" #producerAddForm="ngForm">
    <div>
      <label for="casparName">Name</label>
      <input id="casparName" name="name" [(ngModel)]="consumerScreenForm.name" required>
    </div>
    <div>
      <label for="channelId">Channel Id</label>
      <input id="channelId" type="number" name="uchannelIdrl" [(ngModel)]="consumerScreenForm.channelId" required>
    </div>
    <div>
      <label></label>
      <button type="submit">Add</button>
    </div>

    {{ consumerScreenForm.errorMessage }}
  </form>
