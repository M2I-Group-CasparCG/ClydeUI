<form (ngSubmit)="producerAdd()" #producerAddForm="ngForm">
    <div>
      <label for="casparName">Name</label>
      <input id="casparName" name="name" [(ngModel)]="producerStreamForm.name" required>
    </div>
    <div>
      <label for="url">Url</label>
      <input id="url" name="url" [(ngModel)]="producerStreamForm.url" required>
    </div>
    <div>
      <label></label>
      <button type="submit">Add</button>
    </div>

    {{ producerStreamForm.errorMessage }}
  </form>
