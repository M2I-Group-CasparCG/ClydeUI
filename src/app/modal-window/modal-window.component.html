        <div class="menuBar">
          {{title}}
          <!-- <button (click)="callbackActionSend('close')"> -->
              <!-- <button (click)="close()">

          </button> -->
        </div>
        <div class="content" >

              <button *ngFor="let button of buttons" (click)="button.callback(button.param)">
                {{button.label}}
              </button>
          </div>
        </div>
    </div>
  </div>
</div>
